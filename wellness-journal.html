<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: url('different-shapes-clouds-sky.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .nav-dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .mood-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .mood-container label,
        .mood-container select,
        .mood-container textarea {
            width: 100%;
            margin-top: 10px;
            font-size: 1em;
        }
        .mood-container textarea {
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
            font-family: Arial, sans-serif;
        }
        .mood-container select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-family: Arial, sans-serif;
        }
        .mood-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .mood-button {
            background: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        .mood-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .mood-button.selected {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        .entry-container {
            width: 100%;
            margin-top: 20px;
        }

        .save-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .history-button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .history-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .history-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }

        .close-button:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .toggle-btn {
            padding: 10px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            cursor: pointer;
        }

        .toggle-btn.selected {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .month-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .calendar-day.empty {
            background: rgba(0, 0, 0, 0.2);
            cursor: default;
        }

        .calendar-day:not(.empty):hover {
            transform: scale(1.1);
            background-color: rgba(0, 0, 0, 0.6);
        }

        .calendar-day.has-entry {
            border: 2px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .calendar-day .day-number {
            font-size: 1.1em;
            font-weight: bold;
            color: white;
        }

        .calendar-day .mood-emoji {
            font-size: 1.2em;
            margin-top: 5px;
        }

        .day-view {
            padding: 20px;
            animation: slideIn 0.3s ease;
        }

        .day-entries {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .entry-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            animation: fadeIn 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .entry-notes {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            white-space: pre-wrap;
            margin-top: 10px;
        }

        .entry-notes p {
            margin: 0;
        }

        .timestamp {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        .mood-indicator {
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .mood-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .summary-item {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
        }

        .calendar-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }

        .nav-btn {
            padding: 5px 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        .day-view {
            padding: 20px;
            animation: slideIn 0.3s ease;
        }

        .day-entries {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .entry-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            animation: fadeIn 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .entry-notes {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            white-space: pre-wrap;
            margin-top: 10px;
        }

        .entry-notes p {
            margin: 0;
        }

        .timestamp {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        .mood-indicator {
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #selected-date {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="nav-dropdown">
        <select onchange="navigatePage(this.value)">
            <option value="wellness-journal.html">Wellness Journal</option>
            <option value="index.html">Affirmation</option>
        </select>
    </div>

    <div class="mood-container">
        <h2>How are you feeling right now?</h2>
        <div class="mood-buttons">
            <button class="mood-button" onclick="selectMood('happy')">üòä Happy</button>
            <button class="mood-button" onclick="selectMood('sad')">üò¢ Sad</button>
            <button class="mood-button" onclick="selectMood('stressed')">üò∞ Stressed</button>
            <button class="mood-button" onclick="selectMood('calm')">üòå Calm</button>
        </div>

        <div class="entry-container">
            <label for="notes">Journal Entry:</label>
            <textarea id="notes" placeholder="Write about your day, what's making you feel this way, or anything else on your mind..."></textarea>
            <div class="button-group">
                <button class="save-button" onclick="saveMoodEntry()">Save Entry</button>
                <button class="history-button" onclick="showHistory()">View History</button>
            </div>
        </div>
    </div>

    <div class="history-container" style="display: none;">
        <button class="close-button" onclick="closeHistory()">√ó</button>
        
        <div class="calendar-container">
            <div class="view-toggle">
                <button class="toggle-btn selected" onclick="toggleView('month')">Month View</button>
                <button class="toggle-btn" onclick="toggleView('day')">Day View</button>
            </div>

            <div class="month-view">
                <div class="month-navigation">
                    <button class="nav-btn" onclick="changeMonth(-1)">‚Üê</button>
                    <h2 id="current-month"></h2>
                    <button class="nav-btn" onclick="changeMonth(1)">‚Üí</button>
                </div>

                <div class="weekdays">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
                    <div>Thu</div><div>Fri</div><div>Sat</div>
                </div>

                <div class="calendar-grid"></div>
            </div>

            <div class="day-view" style="display: none;">
                <h3 id="selected-date"></h3>
                <div class="day-entries"></div>
            </div>

            <div class="mood-summary">
                <div class="summary-item">
                    <span>Total Entries</span>
                    <span id="total-entries">0</span>
                </div>
                <div class="summary-item">
                    <span>Most Common Mood</span>
                    <span id="common-mood">-</span>
                </div>
                <div class="summary-item">
                    <span>Streak</span>
                    <span id="current-streak">0 days</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedMood = '';
        let currentDate = new Date();
        let currentView = 'month';

        // Initialize from localStorage
        const moodHistory = JSON.parse(localStorage.getItem('moodHistory')) || {};

        function selectMood(mood) {
            selectedMood = mood;
            document.querySelectorAll('.mood-button').forEach(button => {
                button.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function saveMoodEntry() {
            if (!selectedMood) {
                showNotification('Please select a mood first!');
                return;
            }

            const notes = document.getElementById('notes').value;
            const timestamp = new Date().toISOString();
            const dateKey = getDateKey(new Date());

            // Initialize the array for this date if it doesn't exist
            if (!moodHistory[dateKey]) {
                moodHistory[dateKey] = [];
            }

            // Save both mood and notes
            moodHistory[dateKey].push({
                mood: selectedMood,
                notes: notes,
                timestamp: timestamp
            });

            // Save to localStorage
            localStorage.setItem('moodHistory', JSON.stringify(moodHistory));

            showNotification('Entry saved successfully!');
            resetForm();
            updateCalendar();
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        function resetForm() {
            selectedMood = '';
            document.getElementById('notes').value = '';
            document.querySelectorAll('.mood-button').forEach(button => {
                button.classList.remove('selected');
            });
        }

        function showHistory() {
            const container = document.querySelector('.history-container');
            container.style.display = 'block';
            setTimeout(() => container.classList.add('visible'), 10);
            updateCalendar();
            updateStats();
        }

        function closeHistory() {
            const container = document.querySelector('.history-container');
            container.classList.remove('visible');
            setTimeout(() => container.style.display = 'none', 300);
        }

        function updateCalendar() {
            const monthYear = currentDate.toLocaleString('default', { year: 'numeric', month: 'long' });
            document.getElementById('current-month').textContent = monthYear;

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

            const calendarGrid = document.querySelector('.calendar-grid');
            calendarGrid.innerHTML = '';

            // Add empty cells for days before the first of the month
            for (let i = 0; i < firstDay; i++) {
                calendarGrid.appendChild(createEmptyDay());
            }

            // Add days of the month
            for (let i = 1; i <= daysInMonth; i++) {
                calendarGrid.appendChild(createDayCell(i));
            }
        }

        function createEmptyDay() {
            const cell = document.createElement('div');
            cell.className = 'calendar-day empty';
            return cell;
        }

        function createDayCell(day) {
            const cell = document.createElement('div');
            cell.className = 'calendar-day';
            
            const dateKey = getDateKey(new Date(currentDate.getFullYear(), currentDate.getMonth(), day));
            const dayEntries = moodHistory[dateKey] || [];

            if (dayEntries.length > 0) {
                cell.classList.add('has-entry');
                const lastMood = dayEntries[dayEntries.length - 1].mood;
                cell.innerHTML = `
                    <div class="day-number">${day}</div>
                    <div class="mood-emoji">${getMoodEmoji(lastMood)}</div>
                `;
            } else {
                cell.innerHTML = `<div class="day-number">${day}</div>`;
            }

            cell.onclick = () => showDayView(dateKey);
            return cell;
        }

        function showDayView(dateKey) {
            currentView = 'day';
            toggleView('day');
            
            const entries = moodHistory[dateKey] || [];
            const dayView = document.querySelector('.day-view');
            const date = new Date(dateKey);
            
            document.getElementById('selected-date').textContent = 
                date.toLocaleDateString('default', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            const entriesContainer = dayView.querySelector('.day-entries');
            entriesContainer.innerHTML = '';

            if (entries.length === 0) {
                entriesContainer.innerHTML = '<div class="entry-card">No entries for this day</div>';
                return;
            }

            // Sort entries by timestamp, most recent first
            entries.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            entries.forEach(entry => {
                const card = document.createElement('div');
                card.className = 'entry-card';
                
                // Format the timestamp
                const entryTime = new Date(entry.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                card.innerHTML = `
                    <div class="entry-header">
                        <span class="timestamp">${entryTime}</span>
                        <span class="mood-indicator">${getMoodEmoji(entry.mood)} ${entry.mood}</span>
                    </div>
                    ${entry.notes ? `
                        <div class="entry-notes">
                            <p>${entry.notes.replace(/\n/g, '<br>')}</p>
                        </div>
                    ` : '<div class="entry-notes"><p><em>No notes added</em></p></div>'}
                `;
                entriesContainer.appendChild(card);
            });
        }

        function updateStats() {
            const totalEntries = Object.values(moodHistory).reduce((sum, entries) => sum + entries.length, 0);
            document.getElementById('total-entries').textContent = totalEntries;

            // Calculate most common mood
            const moodCounts = {};
            Object.values(moodHistory).flat().forEach(entry => {
                moodCounts[entry.mood] = (moodCounts[entry.mood] || 0) + 1;
            });
            const commonMood = Object.entries(moodCounts).sort((a, b) => b[1] - a[1])[0];
            if (commonMood) {
                document.getElementById('common-mood').textContent = 
                    `${getMoodEmoji(commonMood[0])} ${commonMood[0]}`;
            }

            // Calculate streak
            const streak = calculateStreak();
            document.getElementById('current-streak').textContent = `${streak} days`;
        }

        function calculateStreak() {
            let streak = 0;
            let currentDate = new Date();
            
            while (true) {
                const dateKey = getDateKey(currentDate);
                if (!moodHistory[dateKey]) break;
                streak++;
                currentDate.setDate(currentDate.getDate() - 1);
            }
            
            return streak;
        }

        function getDateKey(date) {
            return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
        }

        function getMoodEmoji(mood) {
            const emojiMap = {
                'happy': 'üòä',
                'sad': 'üò¢',
                'stressed': 'üò∞',
                'calm': 'üòå'
            };
            return emojiMap[mood] || '';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize from localStorage
            const savedHistory = localStorage.getItem('moodHistory');
            if (savedHistory) {
                Object.assign(moodHistory, JSON.parse(savedHistory));
            }
            
            updateCalendar();
            updateStats();
        });

        function toggleView(view) {
            currentView = view;
            const monthView = document.querySelector('.month-view');
            const dayView = document.querySelector('.day-view');
            const buttons = document.querySelectorAll('.toggle-btn');
            
            buttons.forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`.toggle-btn:nth-child(${view === 'month' ? 1 : 2})`).classList.add('selected');

            if (view === 'month') {
                monthView.style.display = 'block';
                dayView.style.display = 'none';
            } else {
                monthView.style.display = 'none';
                dayView.style.display = 'block';
            }
        }

        function navigatePage(page) {
            if (page !== 'wellness-journal.html') {
                window.location.href = page;
            }
        }

        // Add this helper function to clear localStorage if needed for testing
        function clearHistory() {
            localStorage.removeItem('moodHistory');
            moodHistory = {};
            updateCalendar();
            showNotification('History cleared');
        }
    </script>
</body>
</html>
