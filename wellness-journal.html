<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: url('different-shapes-clouds-sky.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .nav-dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .mood-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .mood-container label,
        .mood-container select,
        .mood-container textarea {
            width: 100%;
            margin-top: 10px;
            font-size: 1em;
        }
        .mood-container textarea {
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
            font-family: Arial, sans-serif;
        }
        .mood-container select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="nav-dropdown">
        <select onchange="navigatePage(this.value)">
            <option value="wellness-journal.html">Wellness Journal</option>
            <option value="index.html">Affirmation</option>
        </select>
    </div>

    <div class="mood-container">
        <label for="mood">How are you feeling right now?</label>
        <select id="mood">
            <option value="">Select mood</option>
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="stressed">Stressed</option>
            <option value="calm">Calm</option>
        </select>

        <label for="notes">Quick notes on how you're feeling:</label>
        <textarea id="notes" placeholder="Write down your thoughts..."></textarea>
    </div>

    <script>
        function navigatePage(page) {
            if (page !== 'wellness-journal.html') {
                window.location.href = page;
            }
        }
    </script>
</body>
</html>
