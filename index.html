<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Affirmation</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: url('/Users/csun/Documents/GitHub/csun17.github.io/different-shapes-clouds-sky.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Navigation dropdown styling */
        .nav-dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }

        /* Affirmation box styling */
        .affirmation-box {
            text-align: center;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            max-width: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        /* Footer styling */
        footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            position: absolute;
            bottom: 20px;
        }

        /* Footer text */
        footer div {
            font-size: 0.9em;
        }

        /* Social media icons */
        footer img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <!-- Navigation dropdown -->
    <div class="nav-dropdown">
        <select onchange="navigatePage(this.value)">
            <option value="affirmation">Affirmation</option>
            <option value="wellness-journal.html">Wellness Journal</option>
        </select>
    </div>

    <!-- Affirmation box -->
    <div class="affirmation-box">
        <div id="affirmation" class="affirmation"></div>
    </div>

    <!-- Footer with company name and social links -->
    <footer>
        <div>Lucky Beings</div>
        <div style="display: flex; gap: 10px;">
            <a href="https://www.instagram.com/yourinstagram" target="_blank">
                <img src="/path/to/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@yourtiktok" target="_blank">
                <img src="/path/to/tiktok-icon.png" alt="TikTok">
            </a>
            <a href="https://yourshopifyurl.com" target="_blank">
                <img src="/path/to/shopify-icon.png" alt="Shopify">
            </a>
        </div>
    </footer>

            { text: "Radiate love, and it will return to you in countless ways." },
            { text: "Believe in your dreams and work towards them with passion." },

			{ text: "I am resilient, and I overcome obstacles with grace, strength, and determination. Life's trials shape me into a wiser, more compassionate person." },
			{ text: "I trust the process of life and am patient with my own journey, knowing that growth takes time. Every step I take is bringing me closer to my goals." },
			{ text: "I release what I cannot control and focus on what I can, finding peace in letting go. I am free from the weight of expectations I cannot meet." },
			{ text: "My actions are intentional, bringing me closer to my goals and dreams each day. I am mindful of the choices I make, and they reflect my highest self." },
			{ text: "I am kind to myself, accepting my imperfections as a natural part of being human. I honor who I am, knowing I am always enough just as I am." },

			{ text: "I honor my journey, trusting that every experience serves a purpose in my growth. My unique path is unfolding perfectly, even if I cannot see it all." },
			{ text: "My mind is clear, my body is strong, and my soul is at peace, guiding me through each day. I am in tune with my needs and listen to what my body and mind tell me." },
			{ text: "I welcome change as an essential part of my growth and embrace it with open arms. Each change brings me closer to becoming the person I’m meant to be." },

			{ text: "I have the strength to handle whatever comes my way, trusting in my resilience. I face challenges with courage and confidence, knowing I am capable." },

			{ text: "I am worthy of all the love, joy, and abundance the universe has to offer, and I welcome it with open arms. My life is filled with purpose, and I trust that all good things are meant for me." }
 ];

        function displayRandomAffirmation() {
            const randomIndex = Math.floor(Math.random() * affirmations.length);
            const affirmation = affirmations[randomIndex];
            document.getElementById("affirmation").textContent = affirmation.text;
        }

        function navigatePage(page) {
            if (page !== 'affirmation') {
                window.location.href = page;
            }
        }

        displayRandomAffirmation();
    </script>
</body>
</html>
